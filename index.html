<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Giphy Api App</title>
</head>
<body>
  <div class="wrapper">
    <header>
      <div class="headerText">
        <h1>Giphy <span>in a jiffy!</span> </h1>
        <h2>the gif finder app</h2>
      </div>
      <form action="#">
        <label for="searchInput">find me:</label>
        <div class="searchContainer">
          <input type="text" placeholder="pink elephants" id="searchInput">
          <input type="submit" value="search">
        </div>
      </form>
    </header>
    
    <section class="searchResults">
    <!-- Search results from the API will go here in this section -->
    </section>




  </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
